<!DOCTYPE html>
<html ng-app="ngModelControllerDemo">
    <head>
        <title>ngModelControllerDemo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body ng-controller="priceEditController">
        <table>
            <tr>
                <td>
                    <price-edit ng-model="vehicle.price" my-number-validator></price-edit>
                </td>
                <td>
                    {{ vehicle.price }}
                </td>
            </tr>
        </table>
    </body>
</html>
