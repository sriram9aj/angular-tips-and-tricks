<a href="#" class="btn" ng-click="open()">{{title}}</a>
<div modal="shouldBeOpen" options="opts">
  <div class="modal-header">
    <h3>{{title}}</h3>
  </div>
  <div class="modal-body">
    {{bodyText}}
  </div>
  <div class="modal-footer">
    <a href="#" class="btn cancel" 
       ng-click="close()">Close</a>
  </div>
</div>
